<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <main class="card">
      <div class="card__img">
        <img src="images/image-equilibrium.jpg" alt="card image" class="card__img">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="view icon">
        </div>
      </div>
      <h1 class="card__title"> Equilibrium #3429 </h1>
      <p class="card__subtitle"> Our Equilibrium collection promotes balance and calm. </p>
      <div class="card__info">

        <div class="value-info">
          <img src="images/icon-ethereum.svg" alt="ethereum icon">
          <p>0.041 ETH</p>
        </div>

        <div class="time-info">
          <img src="images/icon-clock.svg" alt="clock icon">
          <p>3 days left</p>
        </div>

      </div>
      
      <div class="card__footer">
        <img class="avatar" src="images/image-avatar.png" alt="avatar icon" >
        <p class="avatar-desc">Creation of <span class="avatar-name">Jules Wyvren</span></p>
      </div>

    </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ayaat</a>.
  </footer>
</body>
</html>
